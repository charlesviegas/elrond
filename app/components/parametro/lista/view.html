<div class="list-group">
    <a ng-repeat="p in parametros" href="#" ng-click="select($event, p)" class="list-group-item">
        <h4 class="list-group-item-heading">{{p.nome}}</h4>

        <p class="list-group-item-text">Valor: {{p.valor}}</p>

        <p class="list-group-item-text">{{p.descricao}}</p>
    </a>
</div>
